<title>Proton | Home</title>
<script src="pin.js"></script>
<p>Welcome to <span id="color-changing-text">Proton</span></p> 

<script>
const colorChangingText = document.getElementById('color-changing-text');
const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
let currentColorIndex = 0;

function changeColor() {
  colorChangingText.style.color = colors[currentColorIndex];
  currentColorIndex = (currentColorIndex + 1) % colors.length; // Cycle through colors
}

setInterval(changeColor, 2000); // Change color every 2 seconds
</script>


<style>
  #color-changing-text {
  transition: color 2s ease-in-out; /* Smooth transition effect */
}

</style>
