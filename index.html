<title>Proton | Home</title>
<script src="pin.js"></script>
<p>Welcome to <span id="color-changing-text">Proton</span></p> 

<script>
const colorChangingText = document.getElementById('color-changing-text');
const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
let currentColorIndex = 1; // Start on the second color ('orange')

function changeColor() {
  colorChangingText.style.color = colors[currentColorIndex];
  currentColorIndex = (currentColorIndex + 1) % colors.length; 
}

setInterval(changeColor, 1000); // Change color every 1 second

  
</script>


<style>
  #color-changing-text {
  color: red; /* Set initial color to red */
  transition: color 1s ease-in-out; /* Adjust transition time for 1 second */
  font-size: 20px;
}

</style>
